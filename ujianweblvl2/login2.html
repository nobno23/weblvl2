<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HALAMAN LOG IN</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-----Image------------->
                    <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=626&ext=jpg&ga=GA1.1.287163765.1725181974&semt=ais_hybrid"alt="logoimage"> 
                    <div class="text">
                        <p>SELAMAT DATANG <br><br> SILAHKAN MASUK DENGAN AKUN YANG SUDAH TERDAFTAR</p> <i>- WEB MASAKAN DAERAH</i>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Masukkan Email & Password Anda</header>
                        <form action="Bootstrap/ujianweblvl2/home.html">
                            <div class="input-field">
                                <input type="text" class="input" id="email" requaired autocomplete="off">
                                <label for="email">Email</label>
                            </div>    
                            <div class="input-field">
                                <input type="password" class="input" id="password" requaired>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Masuk">
                            </div>
                            <div class="signin">
                                <span>Belum Punya Akun? <a href="register.html">DAFTAR DISINI</a></span>
                            </div>    
                        </form>
                    </div>
                </div>
             </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body> 
</html>
